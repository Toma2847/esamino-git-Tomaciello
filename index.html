<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Todo</title>
    
</head>
<body>
    <h1>Gestione Todo</h1>

    <!-- Sezione per aggiungere un nuovo Todo -->
    <div class="todo-form">
        <input type="text" id="todoTitle" placeholder="Titolo Todo" />
        <select id="todoCategory">
            <option value="">Seleziona Categoria</option>
            <option value="Lavoro">Lavoro</option>
            <option value="Casa">Casa</option>
            <option value="Tempo libero">Tempo libero</option>
        </select>
        <button onclick="addTodoFromInput()">Aggiungi Todo</button>
    </div>

    <!-- Sezione filtri -->
    <div class="filters">
        <button class="filter-button" onclick="applyFilter('all')">Tutti</button>
        <button class="filter-button" onclick="applyFilter('completed')">Completati</button>
        <button class="filter-button" onclick="applyFilter('notCompleted')">Non Completati</button>
        <select id="categoryFilter" onchange="applyCategoryFilter(this.value)">
            <option value="">Seleziona Categoria</option>
            <option value="Lavoro">Lavoro</option>
            <option value="Casa">Casa</option>
            <option value="Tempo libero">Tempo libero</option>
        </select>
    </div>

    <!-- Lista dei Todo -->
    <div class="todo-list">
        <!-- I Todo verranno visualizzati qui -->
    </div>

    <!-- Aggiungi il riferimento a app.js -->
    <script src="app.js"></script>
</body>
</html>
